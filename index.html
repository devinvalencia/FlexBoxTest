<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

  .flex-container { /* references class */
  display: flex;
  flex-direction: row; /*By default row, axis changes*/
  /* flex-wrap: wrap; /*By default not enabled*/
  align-items:center; 
  /* Cross is Y axis when flex-direction is Row (Main), inverse is true*/
  height: 50vh; /* 50 viewport windows units*/
  justify-content: space-around; 
  /* Main axis alignment, as compared to align-items which works with Cross*/
  

  }

    .item {
      background: #f4f4f4;
      border: #ccc solid 2px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      Border-radius: 10px; /* Rounds edges */
      width: 200px;
      flex: 1; /* Accepts 1-3 parameters: Grow, Shrink, Basis (px) */
      cursor: pointer; /* Changes to clicky hand pointer */

      position:relative;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      text-decoration: none;
      overflow: hidden;
    }

    .item:hover{
      background-color: yellow;
    }

  .item:after {
  content: "";
  background: #90EE90;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
  }

.item:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

#display {
  max-height: 100%;
  max-width: 100%;
}

  </style>
</head>

<body>
<div class="flex-container">
  <button class="item item-1">
    <h3>Option 1</h3>
  </button>

  <button class="item item-2">
        <h3>Option 2</h3>
  </button>

  <button class="item item-3">
    <h3>Option 3</h3>
  </button>
</div>

<div>
  <img src = flex.png id="display">
</div>
</body>
</html>
